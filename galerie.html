<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie - Montaj Plase</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script src="https://unpkg.com/scrollreveal"></script>
  <style>
    :root {
      --primary: #2980b9;
      --accent: #9b59b6;
      --dark: #1e1e2f;
      --bg-light: #f7f9fc;
      --white: #ffffff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #f4f7fb 0%, #ffffff 100%);
      color: var(--dark);
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 20%, rgba(41,128,185,0.06), transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(155,89,182,0.06), transparent 50%);
      animation: backgroundMove 20s linear infinite;
      z-index: -1;
    }

    .section {
      max-width: 1400px;
      margin: auto;
      padding: 6rem 2rem;
    }

    h2 {
      text-align: center;
      font-size: 3.2rem;
      color: var(--dark);
      margin-bottom: 2.5rem;
      position: relative;
      font-weight: 600;
      text-transform: uppercase;
    }

    h2::after {
      content: "";
      display: block;
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      margin: 1rem auto 0;
      border-radius: 2px;
      animation: pulse 2s infinite ease-in-out;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      cursor: pointer;
      transition: transform 0.4s ease;
    }

    .gallery-item:hover {
      transform: scale(1.03);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .gallery-caption {
      position: absolute;
      bottom: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
      color: #fff;
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .gallery-item:hover .gallery-caption {
      opacity: 1;
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox-content {
      background: white;
      max-width: 900px;
      width: 90%;
      border-radius: 12px;
      padding: 2rem;
      position: relative;
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.6s ease;
    }

    .lightbox img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .lightbox-text {
      color: #444;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .lightbox-close {
      position: absolute;
      top: 1rem;
      right: 1.2rem;
      background: none;
      border: none;
      color: #333;
      font-size: 1.8rem;
      cursor: pointer;
    }

    .lightbox-nav {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }

    .lightbox-nav button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { transform: scaleX(1); opacity: 0.9; }
      50% { transform: scaleX(1.5); opacity: 0.4; }
    }

    @keyframes backgroundMove {
      0% { transform: translate(0, 0); }
      50% { transform: translate(5%, 5%); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>
  <div id="menu-placeholder"></div>

  <section class="section">
    <h2 class="animate__animated animate__fadeInDown">Galerie Lucrări</h2>
    <div class="gallery-grid" id="gallery"></div>
  </section>

  <div class="lightbox" id="lightbox">
    <div class="lightbox-content">
      <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
      <img id="lightbox-image" src="" alt="Preview">
      <div class="lightbox-text" id="lightbox-text"></div>
      <div class="lightbox-nav">
        <button onclick="navigateLightbox(-1)">Înapoi</button>
        <button onclick="navigateLightbox(1)">Următor</button>
      </div>
    </div>
  </div>

  <div id="footer-placeholder"></div>

  <script>
    const galleryData = [
  { src: 'Montaj plasă tip rulou în balcon închis, realizat într-un timp record și cu finisaj impecabil.png', desc: 'Montaj plasă tip rulou în balcon închis, realizat într-un timp record și cu finisaj impecabil.' },
  { src: 'Ușă PVC cu plasă magnetică – soluție elegantă și eficientă împotriva insectelor.png', desc: 'Ușă PVC cu plasă magnetică – soluție elegantă și eficientă împotriva insectelor.' },
  { src: 'Ferestre dotate cu plase plisse de înaltă calitate, design modern.png', desc: 'Ferestre dotate cu plase plisse de înaltă calitate, design modern.' },
  { src: 'Rulouri exterioare din aluminiu montate pe tâmplărie PVC.png', desc: 'Rulouri exterioare din aluminiu montate pe tâmplărie PVC.' }
];

    let currentIndex = 0;

    const galleryContainer = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-image');
    const lightboxText = document.getElementById('lightbox-text');

    function renderGallery() {
      galleryData.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'gallery-item';
        div.onclick = () => openLightbox(index);
        div.innerHTML = `
          <img src="${item.src}" alt="lucrare ${index + 1}">
          <div class="gallery-caption animate__animated animate__fadeInUp">${item.desc.split('–')[0]}</div>
        `;
        galleryContainer.appendChild(div);
      });
    }

    function openLightbox(index) {
      currentIndex = index;
      updateLightbox();
      lightbox.style.display = 'flex';
    }

    function updateLightbox() {
      const item = galleryData[currentIndex];
      lightboxImg.src = item.src;
      lightboxText.innerText = item.desc;
    }

    function navigateLightbox(direction) {
      currentIndex = (currentIndex + direction + galleryData.length) % galleryData.length;
      updateLightbox();
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    renderGallery();

    ScrollReveal().reveal('.gallery-item', {
      origin: 'bottom',
      distance: '40px',
      duration: 1000,
      easing: 'ease-in-out',
      interval: 200
    });

    fetch('menu.html')
      .then(res => res.text())
      .then(data => document.getElementById('menu-placeholder').innerHTML = data);

    fetch('footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer-placeholder').innerHTML = data);
  </script>
</body>
</html>
